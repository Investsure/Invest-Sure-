<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP নোটিফিকেশন সিমুলেশন</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <button id="otpButton">ওটিপি পাঠান</button>

    <script>
        document.getElementById("otpButton").addEventListener("click", function () {
            let otpButton = document.getElementById("otpButton");

            // বাটন ডিসেবল করে দেওয়া হচ্ছে ১০ সেকেন্ডের জন্য
            otpButton.disabled = true;
            otpButton.innerText = "OTP পাঠানো হচ্ছে...";

            // ১০ সেকেন্ড পর নোটিফিকেশন পাঠানো হবে
            setTimeout(function () {
                // র‍্যান্ডম ৪ ডিজিটের OTP তৈরি
                let randomOTP = Math.floor(1000 + Math.random() * 9000);
                
                // নোটিফিকেশন পাঠানোর জন্য অনুমতি চাওয়া
                if (Notification.permission === "granted") {
                    new Notification("আপনার OTP এসেছে!", {
                        body: `আপনার OTP: ${randomOTP}`,
                        icon: "https://cdn-icons-png.flaticon.com/512/747/747376.png"
                    });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("আপনার OTP এসেছে!", {
                                body: `আপনার OTP: ${randomOTP}`,
                                icon: "https://cdn-icons-png.flaticon.com/512/747/747376.png"
                            });
                        }
                    });
                }

                // ৩ সেকেন্ড পর বাটন আবার এনাবল করা হবে
                setTimeout(() => {
                    otpButton.disabled = false;
                    otpButton.innerText = "ওটিপি পাঠান";
                }, 3000);

            }, 10000);
        });
    </script>

</body>
</html>
