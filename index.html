<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2>Welcome Back!</h2>
            <p>Login to continue</p>

            <div class="input-box">
                <img src="https://assets.onecompiler.app/42weepxyg/43c36zmzz/email.png" class="icon">
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-box">
                <img src="https://assets.onecompiler.app/42weepxyg/43c36zmzz/locked-computer.png" class="icon">
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="signUp()">Sign Up</a></p>
            <p>- OR -</p>
            <button class="google-btn" onclick="loginWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" class="google-icon">
                Login with Google
            </button>
            
            <p id="message"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>

</body>
</html>
