<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-group">
          <img src="https://assets.onecompiler.app/42weepxyg/43c36zmzz/user.png" alt="Username Icon" class="icon">
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <img src="https://assets.onecompiler.app/42weepxyg/43c36zmzz/email.png" alt="Email Icon" class="icon">
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <img src="https://assets.onecompiler.app/42weepxyg/43c36zmzz/locked-computer.png" alt="Password Icon" class="icon">
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="signup.js"></script>
</body>
</html>
